<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/reset.css" media="screen" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <h2>My Score</h2>
                <p id="my-score">0</p>
            </div>
            <div class="col-xs-6">
                <h2>Computer Score</h2>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div class="panel pull-right">
                    <ul>
                        <li><button class="btn btn-success" value="rock">Rock</button></li>
                        <li><button class="btn btn-warning" value="paper">Paper</button></li>
                        <li><button class="btn btn-danger" value="scissors">Scissors</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-4">
                <h1>Vs.</h1>
            </div>
            <div class="col-xs-4">
                <h3>Computer Plays:</h3>
                <h4>waiting on you...</h4>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
