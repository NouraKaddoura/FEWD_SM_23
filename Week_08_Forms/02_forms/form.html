<html>
<head>
    <meta charset="UTF-8">
    <title>Form Elements</title>
    <link rel="stylesheet" href="http://necolas.github.com/normalize.css/2.0.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
    body {
        background-color: #DDD;
        padding: 10px;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Contact Us</h3>
                </div>
                <div class="panel-body">
                    <form id="emailForm">
                        <div class="form-group">
                            <input id="email" class="form-control" type="email" value="" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <input id="subject" class="form-control" type="text" value="" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea id="message" class="form-control" value=""></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary pull-right" id="send"><i class="fa fa-envelope-o"></i> Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <h3 id="strEmail"></h3>
        <h3 id="strSubject"></h3>
        <p id="strMessage"></p>
    </div>
    <script src="./js/form.js"></script>
</body>
</html>
